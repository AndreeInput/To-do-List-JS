</div>

<div class="parr">
<p class="parr__p">Sort list by</p>
<select name="optionlist" class="parr__select" id="list_option">
<option class="parr__option">numbers</option>
<option class="parr__option">square</option>
<option class="parr__option">circle</option>
<option class="parr__option">lower-roman</option>
<option class="parr__option">lower-alpha</option>
<option class="parr__option">none</option>
</select>

<p class="parr__p">Color</p>
<select name="optionlist" class="parr__select" id="list_color">
    <option class="parr__option">white</option>
    <option class="parr__option">gray</option>
    <option class="parr__option">Greenyellow</option>
    <option class="parr__option">Orange</option>
    <option class="parr__option">Pink</option>
    <option class="parr__option">none</option>
</select>
<button class="parr__btn" id="parr-btn">Save Changes</button>
